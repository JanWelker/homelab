---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    link.argocd.argoproj.io/external-link: https://monitoring.infra.k8s.wlkr.ch
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 82.1.1
      helm:
        valuesObject:
          crds:
            enabled: true
            upgradeJob:
              enabled: true
              forceConflicts: true
              image:
                kubectl:
                  registry: registry.k8s.io
                  repository: kubectl
                  tag: v1.34.2

          grafana:
            enabled: true
            persistence:
              enabled: true
              type: pvc
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              size: 2Gi

          prometheus:
            prometheusSpec:
              ruleSelector: {}
              ruleNamespaceSelector: {}
              serviceMonitorSelector: {}
              serviceMonitorNamespaceSelector: {}
              podMonitorSelector: {}
              podMonitorNamespaceSelector: {}
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: rook-ceph-block
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
              retention: 10d

          alertmanager:
            alertmanagerSpec:
              storage:
                volumeClaimTemplate:
                  spec:
                    storageClassName: rook-ceph-block
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 5Gi

          nodeExporter:
            enabled: true
            serviceMonitor:
              relabelings:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels:
                    - __meta_kubernetes_pod_node_name
                  targetLabel: instance

          kubeStateMetrics:
            enabled: true
    - repoURL: https://github.com/JanWelker/homelab.git
      targetRevision: HEAD
      path: payload/platform/monitoring
      directory:
        exclude: "application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
