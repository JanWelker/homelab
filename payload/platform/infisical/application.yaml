---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    link.argocd.argoproj.io/external-link: "https://secrets.infra.k8s.wlkr.ch"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    chart: infisical-standalone
    targetRevision: 1.7.2
    helm:
      valuesObject:
        infisical:
          siteUrl: https://secrets.infra.k8s.wlkr.ch
        ingress:
          enabled: false
          nginx:
            enabled: false
        postgresql:
          enabled: false
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
