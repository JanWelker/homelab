---
# Hubble UI HTTPRoute - Infra Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  parentRefs:
    - name: infra-gateway
      namespace: kube-system
  hostnames:
    - "hubble.infra.k8s.wlkr.ch"
  rules:
    - backendRefs:
        - name: hubble-ui
          port: 80
