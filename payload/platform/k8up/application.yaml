---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  sources:
    - repoURL: https://k8up-io.github.io/k8up
      chart: k8up
      targetRevision: 4.8.6
      helm:
        valuesObject:
          # Keep k8up simple with minimal configuration
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
    - repoURL: https://github.com/JanWelker/homelab.git
      targetRevision: HEAD
      path: payload/platform/k8up
      directory:
        exclude: "application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: k8up-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
