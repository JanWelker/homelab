---
# Nextcloud HTTPRoute - Apps Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  parentRefs:
    - name: apps-gateway
      namespace: kube-system
      kind: Gateway
      group: gateway.networking.k8s.io
  hostnames:
    - "cloud.k8s.wlkr.ch"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nextcloud
          port: 8080
          kind: Service
          group: ""
          weight: 1
