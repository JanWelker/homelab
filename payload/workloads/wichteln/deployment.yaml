---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wichteln
  labels:
    app: wichteln
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wichteln
  template:
    metadata:
      labels:
        app: wichteln
      annotations:
        io.cilium.proxy-visibility: "<Ingress/5000/TCP/HTTP>"
    spec:
      containers:
        - name: wichteln
          image: ghcr.io/janwelker/wichteln:sha-ae14037
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: SECRET_KEY
              value: "replacement-secret-key-please-change"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wichteln.wichteln-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DATABASE_URL
              value: "postgresql://wichteln:$(DB_PASSWORD)@wichteln-db:5432/wichteln"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
