---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-systems
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  sources:
    - repoURL: "ghcr.io/actions/actions-runner-controller-charts"
      chart: gha-runner-scale-set-controller
      targetRevision: 0.9.3
    - repoURL: "https://github.com/JanWelker/homelab.git"
      targetRevision: HEAD
      path: payload/workloads/github-actions-runner
      directory:
        include: "extra-rbac.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    # Ignore CA bundle injection by the controller
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
        - /spec/preserveUnknownFields
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runner-set
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  sources:
    - repoURL: "ghcr.io/actions/actions-runner-controller-charts"
      chart: gha-runner-scale-set
      targetRevision: 0.9.3
      helm:
        valuesObject:
          githubConfigUrl: "https://github.com/JanWelker/homelab"
          githubConfigSecret: "pre-defined-secret"
          minRunners: 1
          maxRunners: 10
          template:
            spec:
              serviceAccountName: arc-runner-admin
              securityContext:
                fsGroup: 1001
              containers:
                - name: runner
                  image: ghcr.io/actions/actions-runner:latest
                  command: ["/home/runner/run.sh"]
                  env:
                    - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                      value: /home/runner/k8s/index.js
                    - name: ACTIONS_RUNNER_POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                      value: "true"
                  volumeMounts:
                    - name: work
                      mountPath: /home/runner/_work
              volumes:
                - name: work
                  ephemeral:
                    volumeClaimTemplate:
                      spec:
                        accessModes: ["ReadWriteOnce"]
                        storageClassName: "rook-ceph-block"
                        resources:
                          requests:
                            storage: 1Gi
          controllerServiceAccount:
            namespace: arc-systems
            name: arc-systems-gha-runner-scale-set-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  ignoreDifferences:
    # Ignore dynamic controller annotations managed by ARC
    - group: actions.github.com
      kind: AutoscalingRunnerSet
      jsonPointers:
        - /metadata/annotations/actions.github.com~1cleanup-manager-role-binding
        - /metadata/annotations/actions.github.com~1cleanup-manager-role-name
        - /metadata/annotations/actions.github.com~1cleanup-no-permission-service-account-name
        - /metadata/annotations/actions.github.com~1runner-group-name
        - /metadata/annotations/actions.github.com~1runner-scale-set-name
        - /metadata/annotations/actions.github.com~1values-hash
        - /metadata/annotations/runner-scale-set-id
    # Ephemeral resources managed fully by the controller
    - group: actions.github.com
      kind: AutoscalingListener
      jqPathExpressions:
        - .
    - group: actions.github.com
      kind: EphemeralRunnerSet
      jqPathExpressions:
        - .
