apiVersion: apps/v1
kind: Deployment
metadata:
  name: advent-wollbi
  namespace: advent-wollbi
  labels:
    app: advent-wollbi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advent-wollbi
  template:
    metadata:
      labels:
        app: advent-wollbi
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
        - name: builder
          image: python:3.11-slim
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Installing dependencies..."
              apt-get update && apt-get install -y git
              pip install pelican markdown

              if [ ! -d /app/.git ]; then
                echo "Cloning repository..."
                git clone https://github.com/JanWelker/advent.wollbi.ch /app
              fi

              cd /app

              while true; do
                echo "Pulling latest changes..."
                git pull
                echo "Building site..."
                pelican content -o /html
                echo "Done. Sleeping..."
                sleep 300
              done
          volumeMounts:
            - name: html-volume
              mountPath: /html
      volumes:
        - name: html-volume
          persistentVolumeClaim:
            claimName: advent-wollbi-www
