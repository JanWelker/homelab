---
# ArgoCD Server TLS Certificate (specific cert for ArgoCD namespace)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - argo.infra.k8s.wlkr.ch
---
# Apps Gateway wildcard certificate (covers all *.k8s.wlkr.ch)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apps-gateway-tls
  namespace: kube-system
spec:
  secretName: apps-gateway-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.k8s.wlkr.ch"
    - "k8s.wlkr.ch"
---
# Infra Gateway wildcard certificate (covers all *.infra.k8s.wlkr.ch)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: infra-gateway-tls
  namespace: kube-system
spec:
  secretName: infra-gateway-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.infra.k8s.wlkr.ch"
    - "infra.k8s.wlkr.ch"
