# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/crds/application-crd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kasten-k10
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    link.argocd.argoproj.io/external-link: https://backup.infra.k8s.wlkr.ch
spec:
  project: infra
  source:
    repoURL: https://charts.kasten.io/
    chart: k10
    targetRevision: 8.0.15
    helm:
      valuesObject:
        # Disable network policies to allow pod communication with Cilium CNI
        networkPolicy:
          create: false
        auth:
          tokenAuth:
            enabled: true
        # External gateway configuration for ingress routing
        externalGateway:
          create: false # We use our own HTTPRoute
        ingress:
          create: false
        prometheus:
          enabled: true
        eula:
          accept: true
          company: "homelab"
          email: "admin@k8s.wlkr.ch"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: kasten-io
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
