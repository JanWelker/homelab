---
# Apps Gateway IP Pool (public apps at *.k8s.wlkr.ch)
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "apps-pool"
spec:
  blocks:
    - cidr: "10.9.2.249/32"
---
# Infra Gateway IP Pool (core services at *.infra.k8s.wlkr.ch)
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "infra-pool"
spec:
  blocks:
    - cidr: "10.9.2.248/32"
---
# L2 Announcement Policy for LoadBalancer IPs
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: "default-announcement"
spec:
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  interfaces:
    - ^e.*
  externalIPs: true
  loadBalancerIPs: true
