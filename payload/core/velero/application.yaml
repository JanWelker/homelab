# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/crds/application-crd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # After storage is ready
spec:
  project: infra
  sources:
    # Source 1: Velero Helm chart
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 8.7.0
      helm:
        valuesObject:
          # Node agent for file-system backups (Restic/Kopia)
          deployNodeAgent: true
          nodeAgent:
            podVolumePath: /var/lib/kubelet/pods
            privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi

          # Use Restic for file-level backups
          configuration:
            uploaderType: restic

            # Backup storage location (will be created separately)
            backupStorageLocation: []
            volumeSnapshotLocation: []

          # Default backup TTL (90 days)
          defaultBackupTtl: 2160h0m0s

          # Schedules for automatic backups
          schedules:
            daily-backup:
              disabled: false
              schedule: "0 3 * * *" # 3 AM daily
              template:
                ttl: 2160h0m0s # 90 days retention
                includedNamespaces:
                  - nextcloud
                  - home-assistant
                defaultVolumesToFsBackup: true

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi

          # Credentials (not needed for NFS, but required by chart)
          credentials:
            useSecret: false

    # Source 2: Local manifests (BackupStorageLocation, NFS PV/PVC)
    - repoURL: https://github.com/JanWelker/homelab.git
      targetRevision: HEAD
      path: payload/core/velero
      directory:
        exclude: "application.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
