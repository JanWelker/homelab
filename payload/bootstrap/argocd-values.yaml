global:
  domain: argo.k8s.wlkr.ch

# Enable HA
redis-ha:
  enabled: true

controller:
  replicas: 1

server:
  replicas: 3
  extraArgs:
    # Enable running on HTTP (we will port-forward to 8080)
    - --insecure
  ingress:
    enabled: true
    ingressClassName: cilium
    hostname: argo.k8s.wlkr.ch
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      acme.cert-manager.io/http01-edit-in-place: "true"
    hosts:
      - argo.k8s.wlkr.ch
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argo.k8s.wlkr.ch

repoServer:
  replicas: 3

applicationSet:
  replicas: 2
