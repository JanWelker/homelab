---
# ArgoCD HTTPRoute - Infra Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: infra-gateway
      namespace: kube-system
  hostnames:
    - "argo.infra.k8s.wlkr.ch"
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
