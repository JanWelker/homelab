global:
  domain: argo.infra.k8s.wlkr.ch

# Enable HA
redis-ha:
  enabled: true

controller:
  replicas: 1

server:
  replicas: 3
  extraArgs:
    # Enable running on HTTP (Gateway handles TLS)
    - --insecure
  # Ingress removed - using Gateway API HTTPRoute instead

repoServer:
  replicas: 3

applicationSet:
  replicas: 2

configs:
  cm:
    resource.exclusions: |
      - apiGroups:
        - actions.github.com
        kinds:
        - AutoscalingListener
        - EphemeralRunnerSet
        - EphemeralRunner
        clusters:
        - "*"
