---
name: YAML Lint for payload directory

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  yamllint:
    name: YAML Lint
    runs-on: arc-runner-set
    container: python:3.12-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        # Lint all YAML files in the current directory and subdirectories
        run: yamllint payload
