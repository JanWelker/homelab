---
name: Build and Push Documentation

"on":
  push:
    branches:
      - main
    paths:
      - "payload/workloads/documentation/src/**"
      - ".github/workflows/docs.yaml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: janwelker/homelab-docs

jobs:
  build-and-push:
    runs-on: arc-runner-set
    container: python:3.14-slim
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install git
        run: apt-get update && apt-get install -y git

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build MkDocs
        working-directory: payload/workloads/documentation/src
        run: uv run mkdocs build

      - name: Log in to the Container registry
        # v3
        uses: docker/login-action@6862ffc5ab2cdb4405cf318a62a6f4c066e2298b
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
        with:
          context: payload/workloads/documentation/src
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Deployment Image Tag
        run: |
          SHA_TAG="sha-$(git rev-parse --short HEAD)"
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_TAG}"

          # Update the deployment.yaml file
          sed -i "s|image: .*|image: ${NEW_IMAGE}|" \
            payload/workloads/documentation/deployment.yaml

          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Commit and Push
          git add payload/workloads/documentation/deployment.yaml
          git commit -m "chore: update documentation image to ${SHA_TAG}"
          git push
