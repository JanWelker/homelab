---
name: Lint Codebase

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  yaml-lint:
    name: YAML
    runs-on: arc-runner-set
    container: python:3.12-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        # Lint all YAML files in the payload directory
        run: yamllint payload

  ansible-lint:
    name: Ansible
    runs-on: arc-runner-set
    container: python:3.12-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ansible-lint
        run: pip install ansible-lint

      - name: Run ansible-lint
        working-directory: ansible
        run: ansible-lint

  butane-lint:
    name: Butane
    runs-on: arc-runner-set
    container: quay.io/coreos/butane:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run butane check
        # Find all .bu files and run butane --check on them.
        # If no files are found, exit successfully (true).
        run: |
          find . -name "*.bu" -print0 | xargs -0 -r -I {} butane --check {}

  python-lint:
    name: Python
    runs-on: arc-runner-set
    container: python:3.12-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pylint
        # Lint specific directories and files
        run: |
          pylint boot_server/**/*.py || true
          pylint boot_server/serve.py

  markdown-lint:
    name: Markdown
    runs-on: arc-runner-set
    container: node:20-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md"
